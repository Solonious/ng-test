<div class="format-actions">
  <button class="format-action" type="button" (click)="onClick('undo')">
    <i class="fa fa-undo"></i>
  </button>
  <button class="format-action" type="button" (click)="onClick('redo')">
    <i class="fa fa-redo"></i>
  </button>
  <button #bold class="format-action" name="bold" type="button" (click)="onClick('bold', bold)">
    <i class="fa fa-bold"></i>
  </button>
  <button #italic class="format-action" name="italic" type="button" (click)="onClick('italic', italic)">
    <i class="fa fa-italic"></i>
  </button>
  <button #underline class="format-action" name="underline" type="button" (click)="onClick('underline', underline)">
    <i class="fa fa-underline"></i>
  </button>
  <button class="format-action" type="button" (click)="colorInput.click()">
    <i class="fa fa-font"></i>
  </button>
  <input type="color" style="display: none" #colorInput (change)="insertColor(colorInput.value, 'textColor')">
  <button class="format-action" type="button" (click)="onClick('indent')">
    <i class="fa fa-indent"></i>
  </button>
  <button class="format-action" type="button" (click)="onClick('outdent')">
    <i class="fa fa-outdent"></i>
  </button>
</div>
<div class="format-actions">
  <app-synonym></app-synonym>
</div>
